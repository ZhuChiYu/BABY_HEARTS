[common]
# frp服务器监听端口
bind_port = 7000

# HTTP服务端口
vhost_http_port = 80
vhost_https_port = 443

# 认证token（必须与客户端一致）
token = babyhearts_2024

# 日志配置
log_file = ./frps.log
log_level = info
log_max_days = 7

# 最大连接数
max_clients = 100

# 心跳超时时间
heartbeat_timeout = 90

# Dashboard配置（可选，用于监控）
dashboard_port = 7500
dashboard_user = admin
dashboard_pwd = babyhearts_admin_2024

# 允许的端口范围
allow_ports = 2000-3000,3001-3500,5000-6000,8000-9000

# 子域名配置
subdomain_host = 111.230.110.95

# TCP多路复用
tcp_mux = true

# 自定义404页面（可选）
# custom_404_page = /path/to/404.html 